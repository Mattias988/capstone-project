<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Find Your Dream Home</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>

<section class="hero">
    <header class="hero-header">
        <a href="#" class="logo">Real Estate</a>
        <button class="menu-toggle" aria-label="Toggle menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M4 6H20M4 12H20M4 18H20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </svg>
        </button>
    </header>

    <div class="hero-content">
        <p class="hero-subtitle">THE BEST WAY TO</p>
        <h1 class="hero-title">Find Your Dream Home</h1>
        <p class="hero-description">We've more than 11 apartments, place & plot.</p>

        <div class="search-widget">
            <nav class="search-tabs">
                <button class="tab-item active" data-tab="all">All</button>
                <button class="tab-item" data-tab="for-sale">For Sale</button>
                <button class="tab-item" data-tab="for-rent">For Rent</button>
            </nav>
            <form class="search-form">
                <div class="search-input-group">
                    <!-- Search Icon -->
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 21L16.65 16.65" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>

                    <input type="text" class="search-input" placeholder="Enter an address, neighborhood, city, or ZIP code">

                    <button type="button" class="advanced-button">
                        <!-- Filtring Icon -->
                        <svg class="filter-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 6H19M10 12H14M3 18H21" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        Advanced
                    </button>

                    <button type="submit" class="search-button" aria-label="Search">
                        <!-- Search Icon -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 21L16.65 16.65" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Rest of site -->

<script src="src/js/script.js"></script>
</body>
</html>
